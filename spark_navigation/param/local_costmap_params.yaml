local_costmap:
  global_frame: odom
  robot_base_frame: base_link

  update_frequency: 10.0
  publish_frequency: 10.0
  transform_tolerance: 0.5  

  # whether or not the costmap should initialize itself based on a map served by the map_server  
  static_map: false  

  # the costmap will remain centered around the robot as the robot moves through the world
  rolling_window: true


  width: 2.0
  height: 2.0
  resolution: 0.02 # (meters/cell)
  
